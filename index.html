<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <div class="timer-circle">
            <button id="btn-start-stop"><span style="color: #06b306;">Start &nbsp; <span style="color: rgb(226, 2, 2);">Stop</span></span><span style="color:rgb(219, 219, 2)">Timer</span></button>
            <p id="time"><span class="hr">00</span> : <span class="min">00</span> : <span class="sec">00</span></p>
            <div class="container-minSec-label">
                <span id="hour-label">HOUR</span>
                <span id="min-label">MIN</span>
                <span id="sec-label">SEC</span>
            </div>

            <div class="container-reset">
                <div class="reset-circle"></div>
                <span>RESET</span>
            </div>
        </div>
    </section>
<script src="assets/js/script.js"></script>   
</body>
</html>
